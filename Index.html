<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="CSS/style.css">


</head>

    <body>

            <div class="container-login">

                <div class="wrap-login">

                    <form class="login-form">

                        <span class="login-form-title">

                            Faça o <ion-icon name="log-in"> Login. </ion-icon>

                        </span>

                        <div class="wrap-input margin-top-35 margin-bottom-35">

                            <input class="input-form" type="email" autocomplete="off" />

                            <span class="focus-input-form" data-placeholder="email"></span>

                        </div>

                        <div class="wrap-input margin-top-35 margin-bottom-35">

                            <input class="input-form" type="password" name="password" />

                            <span class="focus-input-form" data-placeholder="senha"></span>
                            
                        </div>

                        <div class="container-login-form-btn">

                            <button class="login-form-btn">Login</button>

                        </div>

                        <ul class="login-utils">

                            <li class="margin-top-8 margin-bottom-8">

                                <span class="text1">

                                    Esqueceu sua

                                </span>

                                <a href="a"="text1">

                                    senha?

                                </a>

                                <li>

                                    <span class="text1">

                                        Não tem conta?
    
                                    </span>
    
                                    <a href="a" class="text2">
    
                                        Criar
    
                                    </a>

                                </li>

                            </li>
                        </ul>

                    </form>
                </div>

                <img src="../Meu projeto/Imagens/login-bro.png" alt="Login" width="300" height="300" class="margin-left-50" >

            </div>

            <script>

                let inputs = document.getElementsByClassName("input-form");

                for(let input of inputs){

                    input.addEventListener("blur", function(){

                        if(input.value.trin() !="") {

                            input.classList.add("has-val");

                        } else{

                            input.classList.remove("has-val");

                        }

                    });

                }

            </script>    
    
    </body>
</html>
